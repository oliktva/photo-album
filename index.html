<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Photo album</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <h1 class="header__logo">Photo album</h1>
</header>
<main>
  <div class="photo">
    <ul class="photo__album">
      <li class="photo__item">
        <div class="photo__wrapper">
          <img class="photo__content" src="https://source.unsplash.com/_RhLAHDzy1I/1600x900" alt="">
        </div>
      </li>
      <li class="photo__item">
        <div class="photo__wrapper">
          <img class="photo__content"  src="https://source.unsplash.com/zMV7sqlJNow/1600x900" alt="">
        </div>
      </li>
      <li class="photo__item">
        <div class="photo__wrapper">
          <img class="photo__content"  src="https://source.unsplash.com/9Q7PqDxCZeQ/1600x900" alt="">
        </div>
      </li>
      <li class="photo__item">
        <div class="photo__wrapper">
          <img class="photo__content"  src="https://source.unsplash.com/7oS_26cb1Wo/1600x900" alt="">
        </div>
      </li>
      <li class="photo__item">
        <div class="photo__wrapper">
          <img class="photo__content"  src="https://source.unsplash.com/hphxtt_aUUw/1600x900" alt="">
        </div>
      </li>
      <li class="photo__item">
        <div class="photo__wrapper">
          <img class="photo__content"  src="https://source.unsplash.com/vV7dgoL94Ig/1600x900" alt="">
        </div>
      </li>
      <li class="photo__item">
        <div class="photo__wrapper">
          <img class="photo__content"  src="https://source.unsplash.com/GdTLaWamFHw/1600x900" alt="">
        </div>
      </li>
    </ul>
    <div class="photo__full hidden">
      <div class="photo__full-content">
        <img class="photo__full-image" src="https://source.unsplash.com/GdTLaWamFHw/1600x900" alt="">
        <span class="photo__control photo__control_left photo__control_arrow" tabindex="0">
          <img src="icons/arrow_left.svg" width="20" height="20" alt="">
        </span>
        <span class="photo__control photo__control_right photo__control_arrow" tabindex="0">
          <img src="icons/arrow_left.svg" width="20" height="20" alt="">
        </span>
        <span class="photo__control photo__control_cross" tabindex="0">
          <img src="icons/cross.svg" width="20" height="20" alt="">
        </span>
      </div>
    </div>
  </div>
</main>

<script src="photo-album.js"></script>
</body>
</html>
